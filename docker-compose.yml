version: "3"
services:
  api:
    build: ./api
    ports:
      - "3000:3000"
    command: /bin/sh -c "rm -f /myapp/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api:/myapp
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres

  front:
    build: ./front
    command: yarn start
    ports:
      - "8000:3000"
    volumes:
      - ./front:/myapp
      - yarn-cache:/usr/local/share/.cache/yarn/v6
    depends_on:
      - api
    stdin_open: true

volumes:
  dbdata:
  yarn-cache:
